<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}GAE Bootstrapper{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Boilerplate app for App Engine and Bootstrap">
  <meta name="author" content="TJ O'Connor">    
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="shortcut icon" href="/img/favicon.ico">
  <link rel="apple-touch-icon" href="/img/icon-72.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/img/icon-72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/img/icon-114.png">  
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->      
</head>
<body class="btsp">
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">        
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">GAE Bootstrap</a>
        </div><!--/.navbar-header -->

        <div class="navbar-collapse collapse">            
           <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/#company">Company</a></li>
                <li><a href="/#solutions">Solutions</a></li>                
            </ul>

            {% if user %}          
            <ul class="nav navbar-nav navbar-right">
              <li><a href="{{ logout_url }}">{{ user.email() }} | Sign Out</a></li>              
            </ul>
            {% else %}   
            <ul class="nav navbar-nav navbar-right">             
              <li><a href="{{ login_url }}">Sign In</a></li>
            </ul>
            {% endif %}             
        </div>

    </div><!--/.container -->
</div><!--/.navbar -->
{% block container %}{% endblock %}      
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>  
<script src="/js/app.js"></script>  
{% block script %}{% endblock %}       
</body>
</html>
